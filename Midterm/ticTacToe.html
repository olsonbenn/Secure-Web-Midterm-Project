<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Secure Web Games</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="connect4.html">Connect 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="tictactoe.html">Tic Tac Toe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center mt-5">
        <h1>Tic Tac Toe</h1>
        <h2 id="status" class="mb-4">Player X's turn</h2>
        <div id="board" class="grid-container mx-auto">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="resetButton" class="btn btn-primary mt-4">Reset Game</button>
    </div>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }

        .cell img {
            width: 80%;
            height: 80%;
            pointer-events: none; /* Ensures clicks are registered on the cell, not the image */
        }
    </style>

    <script>
        const statusDisplay = document.querySelector('#status');
        const cells = document.querySelectorAll('[data-cell]');
        const resetButton = document.querySelector('#resetButton');

        let gameActive = true;
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];

        let xImageSrc = '';
        let oImageSrc = '';
        let refreshIconSrc = '';

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]  // Diagonals
        ];

        const winningMessage = () => `Player ${currentPlayer} has won!`;
        const drawMessage = () => `Game ended in a draw!`;
        const currentPlayerTurn = () => `Player ${currentPlayer}'s turn`;

        function initializeGame() {
            statusDisplay.innerHTML = currentPlayerTurn();
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            resetButton.addEventListener('click', handleResetGame);
        }

        // Fetch image paths from data.JSON
        fetch('data.JSON')
            .then(response => response.json())
            .then(data => {
                xImageSrc = data.games.ticTacToe.playerX_piece;
                oImageSrc = data.games.ticTacToe.playerO_piece;
                refreshIconSrc = data.games.ticTacToe.refresh;

                // Update reset button with fetched icon
                resetButton.innerHTML = `<img src="${refreshIconSrc}" alt="Refresh" style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"> Reset Game`;

                initializeGame();
            })
            .catch(error => {
                console.error("Could not load game assets from data.JSON. Using text fallback.", error);
                // Fallback to text if JSON is not found or has an error
                initializeGame();
            });

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = Array.from(cells).indexOf(clickedCell);

            if (gameState[clickedCellIndex] !== "" || !gameActive) return;

            gameState[clickedCellIndex] = currentPlayer;
            // Use images if available, otherwise fall back to text
            clickedCell.innerHTML = xImageSrc ? `<img src="${currentPlayer === 'X' ? xImageSrc : oImageSrc}" alt="${currentPlayer}">` : currentPlayer;
            handleResultValidation();
        }

        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') continue;
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerHTML = winningMessage();
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                statusDisplay.innerHTML = drawMessage();
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerHTML = currentPlayerTurn();
        }

        function handleResetGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.innerHTML = currentPlayerTurn();
            cells.forEach(cell => cell.innerHTML = "");
        }
    </script>

</body>

</html>
